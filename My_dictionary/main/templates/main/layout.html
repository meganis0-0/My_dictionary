{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My dictionary{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/dictionary.svg' %}" alt="bc" class="bc">
        <span class="logo">My dictionary</span>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}"><i class="bi bi-house" style="margin-right: 5px;"></i>Главная</a></li>
                <li><a href="{% url 'addnewword' %}"><i class="bi bi-plus-lg" style="margin-right: 5px;"></i>Добавить слово</a></li>
                <li><a href="{% url 'wordslist' %}"><i class="bi bi-list" style="margin-right: 5px;"></i>Список слов</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
